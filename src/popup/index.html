<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="author" content="Polish Filters Team" />
    <meta name="referrer" content="no-referrer" />
    <meta stringbundle="chrome://PCC/locale/messages.properties">

    <title>Polish Cookie Consent Popup</title>

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="title">
        <p data-i18n="__MSG_extensionName__"></p>
    </div>

    <div class="wrapper wrapper-switch">
        <svg>
            <use href="../thirdparty/octicons16.svg#light-bulb"></use>
        </svg>
        <span class="switch"></span>
    </div>

    <div class="separator dashed separator-switch"></div>

    <div class="wrapper" data-href="chrome://PCC/content/controlPanel/controlPanel.html">
        <svg>
            <use href="../thirdparty/octicons16.svg#gear"></use>
        </svg>
        <span data-i18n="__MSG_controlPanel__"></span>
    </div>

    <div class="separator solid"></div>

    <div class="wrapper" data-href="https://github.com/PolishFiltersTeam/PolishCookieConsent/issues/new">
        <svg>
            <use href="../thirdparty/octicons16.svg#issue-opened"></use>
        </svg>
        <span data-i18n="__MSG_reportIssueOnGitHub__"></span>
    </div>

    <div class="separator dashed"></div>

    <div class="wrapper" data-href="https://polishannoyancefilters.netlify.app/cookieconsentissues/">
        <svg>
            <use href="../thirdparty/octicons16.svg#report"></use>
        </svg>
        <span data-i18n="__MSG_reportIssueWithoutLogin__"></span>
    </div>

    <div class="separator solid"></div>

    <div class="wrapper" data-href="https://github.com/PolishFiltersTeam/PolishCookieConsent/releases">
        <svg>
            <use href="../thirdparty/octicons16.svg#file-diff"></use>
        </svg>
        <span data-i18n="__MSG_changelog__"></span>
    </div>

    <script defer src="../thirdparty/Localizer.js"></script>

</body>

</html>
