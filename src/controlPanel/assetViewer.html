<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../thirdparty/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="../thirdparty/mui.css" />
    <link rel="stylesheet" href="../thirdparty/mui-colors.css" />
    <link rel="stylesheet" href="../thirdparty/codemirror/addon/search/matchesonscrollbar.css" />
    <link rel="stylesheet" href="assetViewer.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="editor.css" />
    <link rel="stylesheet" href="editor_dark.css" />
    <link rel="shortcut icon" type="image/png" href="../icons/icon16.png" />
    <script src="../vAPI.js"></script>
    <script src="../colorSchemeToggle.js"></script>
</head>

<body>
    <div id="content" class="codeMirrorContainer">
        <div id="infoPanel">
            <div class="leftSide">
                <svg class="panelIcon" id="searchIcon">
                    <use href="../thirdparty/octicons24.svg#search"></use>
                </svg>
                <input type="search" id="searchbar" spellcheck="false" data-i18n data-i18n-placeholder="__MSG_find__">
                <span data-i18n data-i18n-title="__MSG_prevMatch__" data-opt-i18n-keep-children>
                    <svg class="panelIcon cm-search-widget-up">
                        <use href="../thirdparty/octicons24.svg#chevron-up"></use>
                    </svg>
                </span>
                <span data-i18n data-i18n-title="__MSG_nextMatch__" data-opt-i18n-keep-children>
                    <svg class="panelIcon cm-search-widget-down">
                        <use href="../thirdparty/octicons24.svg#chevron-down"></use>
                    </svg>
                </span>
                <span class="cm-search-widget-count">
                </span>
            </div>
            <a id="sourceURL" class="rightSide" target="_blank" data-i18n data-i18n-title="__MSG_source__"
                data-opt-i18n-keep-children hidden>
                <svg class="panelIcon">
                    <use href="../thirdparty/octicons24.svg#link-external"></use>
                </svg>
            </a>
        </div>
    </div>
    <script src="../thirdparty/codemirror/lib/codemirror.js"></script>
    <script src="../thirdparty/codemirror/addon/display/panel.js"></script>
    <script src="../thirdparty/codemirror/addon/mode/simple.js"></script>
    <script src="../thirdparty/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="../thirdparty/codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script src="../thirdparty/codemirror/addon/selection/active-line.js"></script>
    <script src="../thirdparty/codemirror/addon/search/matchesonscrollbar.js"></script>
    <script src="../thirdparty/codemirror/addon/search/searchcursor.js"></script>
    <script src="../thirdparty/codemirror/addon/search/search_mod.js"></script>
    <script src="../thirdparty/Localizer.js"></script>
    <script src="filtersMode.js"></script>
    <script src="assetViewer.js"></script>
</body>

</html>
