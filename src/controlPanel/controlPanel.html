<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>__MSG_extensionName__ - __MSG_controlPanel__</title>
    <link rel="stylesheet" href="controlPanel.css" />
    <link rel="stylesheet" href="../thirdparty/materialize.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper brown darken-1">
            <a class="brand-logo right" data-i18n="controlPanel"></a>
            <a data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="left hide-on-med-and-down" id="tabs">
                <li class="active"><a href="#my-filters" data-i18n="myFilters"></a></li>
                <li><a href="#whitelist" data-i18n="whitelist"></a></li>
                <li><a href="#about" data-i18n="about"></a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-menu">
        <li class="active"><a href="#my-filters" data-i18n="myFilters"></a></li>
        <li><a href="#whitelist" data-i18n="whitelist"></a></li>
        <li><a href="#about" data-i18n="about"></a></li>
    </ul>

    <div id="my-filters" class="row" hidden="true">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea placeholder="" id="userFilters" class="materialize-textarea"></textarea>
                    <label for="userFilters">
                        __MSG_mfHelp__
                        <a href="https://polishannoyancefilters.netlify.com/cookieconsentsyntax/" target="_blank" rel="noopener noreferrer">__MSG_mfHelp2__</a>
                        __MSG_mfHelp3__
                    </label>
                    <button class="btn waves-effect waves-light brown" type="submit" data-i18n="save">
                        <i class="material-icons right">save</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="about" class="row" hidden="true">
        <div class="col">
            <p class="extensionInfo">
                __MSG_extensionName__
            </p>
            <p>
                Copyright Â© 2019 Polish Filters Team
            </p>
            <p>
        </div>
    </div>

    <div id="whitelist" class="row" hidden="true">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea placeholder="" id="user-whitelist" class="materialize-textarea"></textarea>
                        <label for="user-whitelist" data-i18n="whitelistHelp">
                        </label>
                        <button class="btn waves-effect waves-light brown" type="submit" data-i18n="save">
                            <i class="material-icons right">save</i>
                        </button>
                    </div>
                </div>
            </form>
    </div>

    <script src="../thirdparty/materialize.js"></script>
    <script src="controlPanel.js"></script>
    <script src="../thirdparty/i18n.js"></script>
    <script src="../thirdparty/l10n.js"></script>

</body>

</html>
