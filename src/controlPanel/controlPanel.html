                        <a href="#about" data-i18n="__MSG_about__" data-opt-i18n-keep-children>

                        </a>
                    </li>
                </ul>
            </div>

            <li class="active">
                <a href="#cookie-base" data-i18n="__MSG_cookieBase__" data-opt-i18n-keep-children>
                    <i class="material-icon left">
                        <img src="../thirdparty/update.svg">
                    </i>
                </a>
            </li>
            <li>
                <a href="#my-filters" data-i18n="__MSG_myFilters__" data-opt-i18n-keep-children>
                    <i class="material-icon left">
                        <img src="../thirdparty/filter_list.svg">
                    </i>
                </a>
            </li>
            <li>
                <a href="#whitelist" data-i18n="__MSG_whitelist__" data-opt-i18n-keep-children>
                    <i class="material-icon left">
                        <img src="../thirdparty/diff-ignored.svg">
                    </i>

                        <img src="../thirdparty/info.svg">
                    </i>
                </a>
            </li>
        </ul>

        <div id="cookie-base" class="row" hidden="true">
            <div class="col s12">
                <p class="cBV" data-i18n="__MSG_cookieBaseVersion__"></p>
                <button class="btn waves-effect waves-light brown" id="showCookieBase"
                data-i18n="__MSG_showCookieBase__" data-opt-i18n-keep-children>
                <i class="material-icon right">
                    <img src="../thirdparty/show.svg">
                </i>
            </button>
            <button class="btn waves-effect waves-light brown" id="updateCookieBase" data-i18n="__MSG_updateCookieBase__"
            data-opt-i18n-keep-children>
            <i class="material-icon right">
                <img src="../thirdparty/update_btn.svg">
            </i>
        </button>
        <textarea class="materialize-textarea" id="cookieBaseContent" hidden="" readonly></textarea>
    </div>
</div>

<div id="my-filters" class="row" hidden="true">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <textarea placeholder="" id="userFilters" class="materialize-textarea"></textarea>
                <label for="userFilters" data-i18n="__MSG_mfHelp__" data-opt-i18n-keep-children>
                    <a href="https://polishannoyancefilters.netlify.com/cookieconsentsyntax/" target="_blank"
                    rel="noopener" data-i18n="__MSG_PCCsyntax__"></a>
                </label>
                <button class="btn waves-effect waves-light brown" type="submit" data-i18n="__MSG_apply__"
                data-opt-i18n-keep-children disabled="true">
                <i class="material-icon right">
                    <img src="../thirdparty/check.svg">
                </i>
            </button>
        </div>
    </div>
</form>
</div>
