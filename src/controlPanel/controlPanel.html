<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="controlPanel.css" />
    <link rel="stylesheet" href="../thirdparty/mui.css" />
    <link rel="stylesheet" href="../thirdparty/mui-colors.css" />
    <meta stringbundle="chrome://PCC/locale/messages.properties">
</head>

<body>
    <nav>
        <div class="mui--bg-color-brown-600 appbar">
            <a class="sidedrawer-toggle mui--hidden-md mui--hidden-lg mui--hidden-xl js-show-sidedrawer mui--pull-left">
                <svg class="icon">
                    <use href="../thirdparty/octicons16.svg#three-bars"></use>
                </svg>
            </a>
            <a class="sidedrawer-toggle mui--hidden-md mui--hidden-lg mui--hidden-xl js-hide-sidedrawer mui--pull-left">
                <svg class="icon">
                    <use href="../thirdparty/octicons16.svg#three-bars"></use>
                </svg>
            </a>
            <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block"
                data-i18n="__MSG_extensionShortName__"></span>
            <div class="brand-logo mui--pull-right">
                <img src="../icons/icon48.png">
            </div>
            <div class="mui-container-fluid">
                <ul class="mui-tabs__bar mui--visible-md-block mui--visible-lg-block mui--visible-xl-block">
                    <li>
                        <a data-mui-toggle="tab" data-mui-controls="cookie-base">
                            <svg class="icon">
                                <use href="../thirdparty/octicons24.svg#database"></use>
                            </svg>
                            <span data-i18n="__MSG_cookieBase__"></span>
                        </a>
                    </li>
                    <li>
                        <a data-mui-toggle="tab" data-mui-controls="my-filters">
                            <svg class="icon">
                                <use href="../thirdparty/octicons24.svg#filter"></use>
                            </svg>
                            <span data-i18n="__MSG_myFilters__"></span>
                        </a>
                    </li>
                    <li>
                        <a data-mui-toggle="tab" data-mui-controls="whitelist">
                            <svg class="icon">
                                <use href="../thirdparty/octicons16.svg#diff-ignored"></use>
                            </svg>
                            <span data-i18n="__MSG_whitelist__"></span>
                        </a>
                    </li>
                    <li>
                        <a data-mui-toggle="tab" data-mui-controls="about">
                            <svg class="icon">
                                <use href="../thirdparty/octicons24.svg#info"></use>
                            </svg>
                            <span data-i18n="__MSG_about__"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="sidedrawer" class="mui--no-user-select mui--bg-color-brown-700">
        <ul>
            <ul class="mobileMenu">
                <li>
                    <a data-mui-toggle="tab" data-mui-controls="cookie-base">
                        <svg class="icon mui--pull-left">
                            <use href="../thirdparty/octicons24.svg#database"></use>
                        </svg>
                        <span data-i18n="__MSG_cookieBase__"></span>
                    </a>
                </li>
                <li>
                    <a data-mui-toggle="tab" data-mui-controls="my-filters">
                        <svg class="icon mui--pull-left">
                            <use href="../thirdparty/octicons24.svg#filter"></use>
                        </svg>
                        <span data-i18n="__MSG_myFilters__"></span>
                    </a>
                </li>
                <li>
                    <a data-mui-toggle="tab" data-mui-controls="whitelist">
                        <svg class="icon mui--pull-left">
                            <use href="../thirdparty/octicons16.svg#diff-ignored"></use>
                        </svg>
                        <span data-i18n="__MSG_whitelist__"></span>
                    </a>
                </li>
                <li>
                    <a data-mui-toggle="tab" data-mui-controls="about">
                        <svg class="icon mui--pull-left">
                            <use href="../thirdparty/octicons24.svg#info"></use>
                        </svg>
                        <span data-i18n="__MSG_about__"></span>
                    </a>
                </li>
            </ul>
        </ul>
    </div>

    <div id="cookie-base" class="mui-tabs__pane">
        <div class="mui-container-fluid">
            <div class="mui-col-xs-12 mui-col-md-12">
                <p class="cBV" data-i18n="__MSG_cookieBaseVersion__"></p>
                <button class="mui-btn mui--bg-color-brown-600" id="showCookieBase">
                    <span data-i18n="__MSG_showCookieBase__"></span>
                    <svg class="icon showCookieBase">
                        <use href="../thirdparty/octicons24.svg#eye"></use>
                    </svg>
                    <svg class="icon hideCookieBase" hidden="true">
                        <use href="../thirdparty/octicons24.svg#eye-slash"></use>
                    </svg>
                </button>
                <button class="mui-btn mui--bg-color-brown-600" id="updateCookieBase">
                    <span data-i18n="__MSG_updateCookieBase__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#sync"></use>
                    </svg>
                </button>
                <div class="mui-textfield cookieBaseContent" style="visibility: hidden;">
                    <textarea id="cookieBaseContent" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="my-filters" class="mui-tabs__pane">
        <div class="mui-container-fluid">
            <form class="mui-col-xs-12 mui-col-md-12 mui-form">
                <div class="mui-textfield">
                    <textarea id="userFilters"></textarea>
                    <label for="userFilters" data-i18n="__MSG_mfHelp__" data-opt-i18n-keep-children>
                        <a href="https://polishannoyancefilters.netlify.app/cookieconsentsyntax/" target="_blank"
                            rel="noopener" data-i18n="__MSG_PCCsyntax__"></a>
                    </label>
                </div>
                <button id="userFiltersApply" class="mui-btn mui--bg-color-brown-600" type="submit" disabled="true">
                    <span data-i18n="__MSG_apply__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#check"></use>
                    </svg>
                </button>
                <button id="userFiltersRevert" class="mui-btn mui--bg-color-brown-600" type="button" disabled="true">
                    <span data-i18n="__MSG_revert__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#history"></use>
                    </svg>
                </button>
                <button id="userFiltersImport" class="mui-btn mui--bg-color-brown-600" type="button">
                    <span data-i18n="__MSG_import__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#download"></use>
                    </svg>
                </button>
                <button id="userFiltersExport" class="mui-btn mui--bg-color-brown-600" type="button">
                    <span data-i18n="__MSG_export__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#upload"></use>
                    </svg>
                </button>
            </form>
        </div>
        </form>
    </div>


    <div id="whitelist" class="mui-tabs__pane">
        <div class="mui-container-fluid">
            <form class="mui-col-xs-12 mui-col-md-12 mui-form">
                <div class="mui-textfield">
                    <textarea id="userWhitelist"></textarea>
                    <label for="userWhitelist" data-i18n="__MSG_whitelistHelp__">
                    </label>
                </div>
                <button id="whitelistApply" class="mui-btn mui--bg-color-brown-600" type="submit" disabled="true">
                    <span data-i18n="__MSG_apply__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#check"></use>
                    </svg>
                </button>
                <button id="whitelistRevert" class="mui-btn mui--bg-color-brown-600" type="button" disabled="true">
                    <span data-i18n="__MSG_revert__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#history"></use>
                    </svg>
                </button>
                <button id="whitelistImport" class="mui-btn mui--bg-color-brown-600" type="button">
                    <span data-i18n="__MSG_import__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#download"></use>
                    </svg>
                </button>
                <button id="whitelistExport" class="mui-btn mui--bg-color-brown-600" type="button">
                    <span data-i18n="__MSG_export__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#upload"></use>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <div id="about" class="mui-tabs__pane">
        <div class="mui-container-fluid">
            <div class="mui-col-xs-12 mui-col-md-12">
                <p class="extensionInfo"></p>
                <p>
                    Copyright © 2020 Polish Filters Team
                </p>
                <p>
                    <i class="aboutIcon">
                        <svg class="aboutIcon">
                            <use href="../thirdparty/octicons24.svg#book"></use>
                        </svg>
                    </i>
                    <a data-i18n="__MSG_license__"
                        href="https://github.com/PolishFiltersTeam/PolishCookieConsent/blob/master/LICENSE"
                        target="_blank" rel="noopener"></a>
                </p>
                <p>
                    <a data-i18n="__MSG_sourceCode__" href="https://github.com/PolishFiltersTeam/PolishCookieConsent"
                        target="_blank" rel="noopener">
                    </a>
                    <svg class="aboutIcon">
                        <use href="../thirdparty/octicons24.svg#code-square"></use>
                    </svg>
                </p>
                <div class="list" data-i18n="__MSG_externalDepends__" data-opt-i18n-keep-children>
                    <svg class="aboutIcon">
                        <use href="../thirdparty/octicons24.svg#package-dependencies"></use>
                    </svg>
                    <ul class="browser-default">
                        <li data-i18n="__MSG_by__" data-opt-i18n-keep-children>
                            <a href="https://www.muicss.com/" target="_blank" rel="noopener">MUI</a>
                            <a href="https://github.com/muicss" target="_blank" rel="noopener">MUI</a>
                        </li>
                        <li data-i18n="__MSG_by__" data-opt-i18n-keep-children>
                            <a href="http://www.jacklmoore.com/autosize/" target="_blank" rel="noopener">Autosize</a>
                            <a href="http://www.jacklmoore.com/" target="_blank" rel="noopener">Jack Moore</a>
                        </li>
                        <li data-opt-i18n-keep-children data-i18n="__MSG_byAnd__">
                            <a href="https://github.com/TinyWebEx/Localizer" target="_blank"
                                rel="noopener">Localizer</a>
                            <a href="https://github.com/rugk" target="_blank" rel="noopener">rugk</a>
                            <a data-i18n="__MSG_contributors__"
                                href="https://raw.githubusercontent.com/TinyWebEx/Localizer/master/CONTRIBUTORS"
                                target="_blank" rel="noopener"></a>
                        </li>
                        <li data-i18n="__MSG_by__" data-opt-i18n-keep-children>
                            <a href="https://github.com/primer/octicons" target="_blank" rel="noopener">Octicons</a>
                            <a href="https://github.com/primer" target="_blank" rel="noopener">GitHub Inc.</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <input id="importFilePicker" accept="text/plain" type="file" hidden="true">

    <script src="../thirdparty/Localizer.js"></script>
    <script src="../thirdparty/mui.js"></script>
    <script src="../thirdparty/autosize.js"></script>

</body>

</html>
