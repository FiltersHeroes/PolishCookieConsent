    <div id="settings-tab" class="col s12 px-4">
        <div class="mb-3 valign-wrapper">
        <label for="darkTheme_toggle" class="mr-2" data-i18n="__MSG_colorMode__"></label>
            <select id="darkTheme_toggle">
                <option value="auto" data-i18n="__MSG_systemTheme__"></option>
                <option value="dark" data-i18n="__MSG_darkTheme__"></option>
                <option value="light" data-i18n="__MSG_lightTheme__"></option>
            </select>
        </div>

        <div id="autoUpdate" class="mb-1">
            <label>
                <input type="checkbox" id="autoUpdate_toggle" class="filled-in">
                <span data-i18n="__MSG_autoUpdate__"></span>
            </label>
        </div>
        <div id="notificationsUpdate" class="mb-1">
            <label>
                <input type="checkbox" id="notificationsUpdate_toggle" class="filled-in">
                <span data-i18n="__MSG_notificationsUpdate__"></span>
            </label>
        </div>
        <div class="divider my-5"></div>
        <div id="filterLists">
            <span class="settingsHeader" data-i18n="__MSG_filterLists__"></span>
            <div id="userFilters" class="database pt-2">
                <label>
                    <input type="checkbox" id="userFilters_toggle" class="filled-in" />
                    <span>
                        <div id="title" data-i18n="__MSG_myFilters__" data-opt-i18n-keep-children>
                            <a href="assetViewer.html?url=userFilters" target="_blank" data-i18n
                                data-i18n-title="__MSG_viewContent__" data-opt-i18n-keep-children>
                                <svg class="settingsIcon">
                                    <use href="../thirdparty/octicons24.svg#eye"></use>
                                </svg>
                            </a>
                        </div>
                    </span>
                </label>
            </div>
            <div id="plCDB" class="database pt-2">
                <label>
                    <input type="checkbox" id="plCDB_toggle" class="filled-in" />
                    <span>
                        <div id="title" data-i18n="__MSG_plCDB__" data-opt-i18n-keep-children>
                            <a id="supportEmail" href data-i18n data-i18n-title="__MSG_email__"
                                data-opt-i18n-keep-children hidden>
                                <svg class="settingsIcon">
                                    <use href="../thirdparty/octicons24.svg#mail"></use>
                                </svg>
                            </a>
                            <a id="supportURL" href target="_blank" data-i18n data-i18n-title="__MSG_reportIssue__"
                                data-opt-i18n-keep-children>
                                <svg class="settingsIcon">
                                    <use href="../thirdparty/octicons24.svg#report"></use>
                                </svg>
                            </a>
                            <a href="assetViewer.html?url=plCDB" target="_blank" data-i18n
                                data-i18n-title="__MSG_viewContent__" data-opt-i18n-keep-children>
                                <svg class="settingsIcon">
                                    <use href="../thirdparty/octicons24.svg#eye"></use>
                                </svg>
                            </a>
                        </div>
                        <div id="version" data-i18n="__MSG_version__"></div>
                    </span>
                </label>
            </div>
            <div id="euCDB" class="database pt-2">
                <label>
                    <input type="checkbox" id="euCDB_toggle" class="filled-in" />
                    <span>
                        <div id="title" data-i18n="__MSG_euCDB__" data-opt-i18n-keep-children>
                            <a id="supportEmail" href data-i18n data-i18n-title="__MSG_email__"
                                data-opt-i18n-keep-children hidden>
                                <svg class="settingsIcon">
                                    <use href="../thirdparty/octicons24.svg#mail"></use>
                                </svg>
                            </a>
                            <a id="supportURL" href target="_blank" data-i18n data-i18n-title="__MSG_reportIssue__"
                                data-opt-i18n-keep-children>
                                <svg class="settingsIcon">
                                    <use href="../thirdparty/octicons24.svg#report"></use>
                                </svg>
                            </a>
                            <a href="assetViewer.html?url=euCDB" target="_blank" data-i18n
                                data-i18n-title="__MSG_viewContent__" data-opt-i18n-keep-children>
                                <svg class="settingsIcon">
                                    <use href="../thirdparty/octicons24.svg#eye"></use>
                                </svg>
                            </a>
                        </div>
                        <div id="version" data-i18n="__MSG_version__"></div>
                    </span>
                </label>
            </div>
        </div>

        <button class="btn filled mt-4" id="updateCookieBase">
            <span data-i18n="__MSG_update__"></span>
            <svg class="icon">
                <use href="../thirdparty/octicons24.svg#sync"></use>
            </svg>
        </button>

        <div class="divider my-5"></div>

        <div>
            <div id="lastBackupPrompt" class="pb-2" hidden="true"></div>
            <div class="btn-group">
                <button class="btn filled" id="createBackup">
                    <span data-i18n="__MSG_createBackup__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#upload"></use>
                    </svg>
                </button>
                <button class="btn filled" id="restoreSettings">
                    <span data-i18n="__MSG_restoreSettings__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#download"></use>
                    </svg>
                </button>
                <button class="btn filled" id="factoryReset">
                    <span data-i18n="__MSG_factoryReset__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#history"></use>
                    </svg>
                </button>
            </div>

    <div id="my-filters-tab" class="col s12 px-4">
        <form>
            <div class="pb-2">
                <label class="tip" data-i18n="__MSG_mfHelp__" data-opt-i18n-keep-children>
                    <a class="syntax" href="https://polishannoyancefilters.netlify.app/en/PolishCookieConsent/syntax/"
                        target="_blank" data-i18n="__MSG_mfHelpPCCsyntax__"></a>
                    <a class="keyboardS"
                        href="https://polishannoyancefilters.netlify.app/en/PolishCookieConsent/keyboard-shortcuts/"
                        target="_blank"><svg class="tipIcon">
                            <use href="../thirdparty/octicons16.svg#question"></use>
                        </svg>
                    </a>
                </label>
            </div>
            <div id="myFilters" class="codeMirrorContainer"></div>
            <p class="btn-group">
                <button id="userFiltersApply" class="btn filled" type="button" disabled="true">
                    <span data-i18n="__MSG_apply__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#check"></use>
                    </svg>
                </button>
                <button id="userFiltersRevert" class="btn filled" type="button" disabled="true">
                    <span data-i18n="__MSG_revert__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#history"></use>
                    </svg>
                </button>
                <button id="userFiltersImport" class="btn filled" type="button">
                    <span data-i18n="__MSG_import__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#download"></use>
                    </svg>
                </button>
                <button id="userFiltersExport" class="btn filled" type="button">
                    <span data-i18n="__MSG_export__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#upload"></use>
                    </svg>
                </button>
            </p>
        </form>
    </div>

    <div id="excluded-list-tab" class="col s12 px-4">
        <form>
            <div class="pb-2">
                <label class="tip" data-i18n="__MSG_whitelistHelp__" data-opt-i18n-keep-children>

                            <use href="../thirdparty/octicons16.svg#question"></use>
                        </svg>
                    </a>
                </label>
            </div>
            <div id="userWhitelist" class="codeMirrorContainer"></div>
            <p class="btn-group">
                <button id="whitelistApply" class="btn filled" type="button" disabled="true">
                    <span data-i18n="__MSG_apply__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#check"></use>
                    </svg>
                </button>
                <button id="whitelistRevert" class="btn filled" type="button" disabled="true">
                    <span data-i18n="__MSG_revert__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#history"></use>
                    </svg>
                </button>
                <button id="whitelistImport" class="btn filled" type="button">
                    <span data-i18n="__MSG_import__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#download"></use>
                    </svg>
                </button>
                <button id="whitelistExport" class="btn filled" type="button">
                    <span data-i18n="__MSG_export__"></span>
                    <svg class="icon">
                        <use href="../thirdparty/octicons24.svg#upload"></use>
                    </svg>
                </button>
            </p>
        </form>
    </div>
