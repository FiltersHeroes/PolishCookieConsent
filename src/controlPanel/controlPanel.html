<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="controlPanel.css" />
    <link rel="stylesheet" href="../thirdparty/mui.css" />
    <link rel="stylesheet" href="../thirdparty/mui-colors.css" />
</head>

<body>
    <nav>
        <div class="mui--bg-color-brown-600 appbar">
            <a class="sidedrawer-toggle mui--hidden-md mui--hidden-lg mui--hidden-xl js-show-sidedrawer mui--pull-left">
                <i class="material-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </i>
            </a>
            <a class="sidedrawer-toggle mui--hidden-md mui--hidden-lg mui--hidden-xl js-hide-sidedrawer mui--pull-left">
                <i class="material-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </i>
            </a>
            <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block"
                data-i18n="__MSG_extensionShortName__"></span>
            <div class="brand-logo mui--pull-right">
                <img src="../icons/icon48.png">
            </div>
            <div class="mui-container-fluid">
                <ul class="mui-tabs__bar mui--visible-md-block mui--visible-lg-block mui--visible-xl-block">
                    <li class="mui--is-active">
                        <a data-mui-toggle="tab" data-mui-controls="cookie-base" data-i18n="__MSG_cookieBase__"
                            data-opt-i18n-keep-children>
                            <i class="material-icon mui--pull-left">
                                <img src="../thirdparty/database.svg">
                            </i>
                        </a>
                    </li>
                    <li>
                        <a data-mui-toggle="tab" data-mui-controls="my-filters" data-i18n="__MSG_myFilters__"
                            data-opt-i18n-keep-children>
                            <i class="material-icon mui--pull-left">
                                <img src="../thirdparty/filter.svg">
                            </i>
                        </a>
                    </li>
                    <li>
                        <a data-mui-toggle="tab" data-mui-controls="whitelist" data-i18n="__MSG_whitelist__"
                            data-opt-i18n-keep-children>
                            <i class="material-icon mui--pull-left">
                                <img src="../thirdparty/diff-ignored.svg">
                            </i>
                        </a>
                    </li>
                    <li>
                        <a data-mui-toggle="tab" data-mui-controls="about" data-i18n="__MSG_about__"
                            data-opt-i18n-keep-children>
                            <i class="material-icon mui--pull-left">
                                <img src="../thirdparty/info.svg">
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="sidedrawer" class="mui--no-user-select">
        <ul>
            <ul class="mobileMenu">
                <li class="mui--is-active">
                    <a data-mui-toggle="tab" data-mui-controls="cookie-base" data-i18n="__MSG_cookieBase__"
                        data-opt-i18n-keep-children>
                        <i class="material-icon mui--pull-left">
                            <img src="../thirdparty/database.svg">
                        </i>
                    </a>
                </li>
                <li>
                    <a data-mui-toggle="tab" data-mui-controls="my-filters" data-i18n="__MSG_myFilters__"
                        data-opt-i18n-keep-children>
                        <i class="material-icon mui--pull-left">
                            <img src="../thirdparty/filter.svg">
                        </i>
                    </a>
                </li>
                <li>
                    <a data-mui-toggle="tab" data-mui-controls="whitelist" data-i18n="__MSG_whitelist__"
                        data-opt-i18n-keep-children>
                        <i class="material-icon mui--pull-left">
                            <img src="../thirdparty/diff-ignored.svg">
                        </i>
                    </a>
                </li>
                <li>
                    <a data-mui-toggle="tab" data-mui-controls="about" data-i18n="__MSG_about__"
                        data-opt-i18n-keep-children>
                        <i class="material-icon mui--pull-left">
                            <img src="../thirdparty/info.svg">
                        </i>
                    </a>
                </li>
            </ul>
        </ul>
    </div>

    <div id="cookie-base" class="mui-tabs__pane mui--is-active" hidden="true">
        <div class="mui-container-fluid">
            <div class="mui-col-xs-12 mui-col-md-12">
                <p class="cBV" data-i18n="__MSG_cookieBaseVersion__"></p>
                <button class="mui-btn mui--bg-color-brown-600" id="showCookieBase" data-i18n="__MSG_showCookieBase__"
                    data-opt-i18n-keep-children>
                    <i class="material-icon">
                        <img src="../thirdparty/play.svg">
                    </i>
                </button>
                <button class="mui-btn mui--bg-color-brown-600" id="updateCookieBase"
                    data-i18n="__MSG_updateCookieBase__" data-opt-i18n-keep-children>
                    <i class="material-icon">
                        <img src="../thirdparty/update_btn.svg">
                    </i>
                </button>
                <div class="mui-textfield cookieBaseContent" style="visibility: hidden;">
                    <textarea id="cookieBaseContent" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="my-filters" class="mui-tabs__pane" hidden="true">
        <div class="mui-container-fluid">
            <form class="mui-col-xs-12 mui-col-md-12 mui-form">
                <div class="mui-textfield">
                    <textarea id="userFilters"></textarea>
                    <label for="userFilters" data-i18n="__MSG_mfHelp__" data-opt-i18n-keep-children>
                        <a href="https://polishannoyancefilters.netlify.app/cookieconsentsyntax/" target="_blank"
                            rel="noopener" data-i18n="__MSG_PCCsyntax__"></a>
                    </label>
                </div>
                <button class="mui-btn mui--bg-color-brown-600" type="submit" data-i18n="__MSG_apply__"
                    data-opt-i18n-keep-children disabled="true">
                    <i class="material-icon">
                        <img src="../thirdparty/check.svg">
                    </i>
                </button>
            </form>
        </div>
        </form>
    </div>


    <div id="whitelist" class="mui-tabs__pane" hidden="true">
        <div class="mui-container-fluid">
            <form class="mui-col-xs-12 mui-col-md-12 mui-form">
                <div class="mui-textfield">
                    <textarea id="user-whitelist"></textarea>
                    <label for="user-whitelist" data-i18n="__MSG_whitelistHelp__">
                    </label>
                </div>
                <button class="mui-btn mui--bg-color-brown-600" type="submit" data-i18n="__MSG_apply__"
                    data-opt-i18n-keep-children disabled="true">
                    <i class="material-icon">
                        <img src="../thirdparty/check.svg">
                    </i>
                </button>
            </form>
        </div>
    </div>

    <div id="about" class="mui-tabs__pane" hidden="true">
        <div class="mui-container-fluid">
            <div class="mui-col-xs-12 mui-col-md-12">
                <p class="extensionInfo"></p>
                <p>
                    Copyright Â© 2020 Polish Filters Team
                </p>
                <p>
                    <i class="aboutIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path fill-rule="evenodd"
                                d="M0 3.75A.75.75 0 01.75 3h7.497c1.566 0 2.945.8 3.751 2.014A4.496 4.496 0 0115.75 3h7.5a.75.75 0 01.75.75v15.063a.75.75 0 01-.755.75l-7.682-.052a3 3 0 00-2.142.878l-.89.891a.75.75 0 01-1.061 0l-.902-.901a3 3 0 00-2.121-.879H.75a.75.75 0 01-.75-.75v-15zm11.247 3.747a3 3 0 00-3-2.997H1.5V18h6.947a4.5 4.5 0 012.803.98l-.003-11.483zm1.503 11.485V7.5a3 3 0 013-3h6.75v13.558l-6.927-.047a4.5 4.5 0 00-2.823.971z">
                            </path>
                        </svg>
                    </i>
                    <a data-i18n="__MSG_license__"
                        href="https://github.com/PolishFiltersTeam/PolishCookieConsent/blob/master/LICENSE"
                        target="_blank" rel="noopener"></a>
                </p>
                <p>
                    <a data-i18n="__MSG_sourceCode__" href="https://github.com/PolishFiltersTeam/PolishCookieConsent"
                        target="_blank" rel="noopener">
                    </a>
                    <i class="aboutIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path
                                d="M10.3 8.24a.75.75 0 01-.04 1.06L7.352 12l2.908 2.7a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 011.06.04zm3.44 1.06a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010 1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.908-2.7-2.908-2.7z">

                                d="M2 3.75C2 2.784 2.784 2 3.75 2h16.5c.966 0 1.75.784 1.75 1.75v16.5A1.75 1.75 0 0120.25 22H3.75A1.75 1.75 0 012 20.25V3.75zm1.75-.25a.25.25 0 00-.25.25v16.5c0 .138.112.25.25.25h16.5a.25.25 0 00.25-.25V3.75a.25.25 0 00-.25-.25H3.75z">
                            </path>
                        </svg>
                    </i>
                </p>
                <div class="list" data-i18n="__MSG_externalDepends__" data-opt-i18n-keep-children>

                            </path>
                            <path
                                d="M16.617 17.5l2.895-2.702a.75.75 0 00-1.024-1.096l-4.285 4a.75.75 0 000 1.096l4.285 4a.75.75 0 101.024-1.096L16.617 19h6.633a.75.75 0 000-1.5h-6.633z">
                            </path>
                        </svg>
                    </i>
                    <ul class="browser-default">
                        <li data-i18n="__MSG_by__" data-opt-i18n-keep-children>

        </div>
    </div>

    <script type="module" src="../thirdparty/Localizer.js"></script>
    <script src="../thirdparty/mui.js"></script>

    <script src="controlPanel.js"></script>

</body>

</html>
